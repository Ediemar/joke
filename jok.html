<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question with Yes/No Buttons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #question {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="question">Do you want to continue?</div>
    <button class="button" id="yesButton">Yes</button>
    <button class="button" id="noButton">No</button>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const question = document.getElementById('question');

        noButton.addEventListener('click', () => {
            // Change position of the No button
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;

            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        yesButton.addEventListener('click', () => {
            question.innerText = "You chose to continue! Thank you!";
            noButton.style.display = 'none'; // Hide the No button
        });
    </script>
</body>
</html>
